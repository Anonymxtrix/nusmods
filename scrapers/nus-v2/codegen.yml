overwrite: true
schema: '../../../mods4/api_ent/graphql/graph/*.graphql'
documents: 'src/services/nusmods-api/documents/*.graphql'
generates:
  src/services/nusmods-api/__generated__/client.ts:
    plugins:
      - add:
          content: |
            /**
             * NUSMods GraphQL API client generated by GraphQL Code Generator.
             * DO NOT EDIT.
             *
             * To regenerate this file, run:
             * yarn generate-graphql
             */

            // Manually injected by codegen.yml
            import type { Headers } from 'graphql-request/dist/types.dom';

            /* eslint-disable no-use-before-define */
      - typescript
      - typescript-operations
      - typescript-graphql-request
hooks:
  afterOneFileWrite:
    - eslint --fix
config:
  scalars:
    Cursor: string
    Time: string
    Timestamp: string
